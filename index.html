<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    >
  </head>
  <body>
    <nav class="navbar-dark bg-dark">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="row">
      <div class="col-4">
        <h3>Search for a City:</h3>
        <form class="form-inline">
          <label class="sr-only" for="searchtext">city</label>
          <input
            class="form-control mb-2 mr-sm-2"
            id="searchtext"
            type="text"
            placeholder="Enter a city"
          />

          <button type="submit" class="btn btn-primary mb-2" id="searchbtn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div id="buttons-area"></div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-12">
            <h2 id="nameofcity"></h2>
          </div>
          <div class="col-12">
            <p id="temperature"></p>
          </div>
          <div class="col-12">
            <p id="humidity"></p>
          </div>
          <div class="col-12">
            <p id="windspeed"></p>
          </div>
          <div class="col-12">
            <p id="uvindex"></p>
          </div>
          
        </div>
        <div id="5day" class="row">
          <h1>5-day Forecast:</h1>
          <div class="col rounded" id="Forecast0"></div>
          <div class="col rounded" id="Forecast8"></div>
          <div class="col rounded" id="Forecast16"></div>
          <div class="col rounded" id="Forecast24"></div>
          <div class="col rounded" id="Forecast32"></div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
